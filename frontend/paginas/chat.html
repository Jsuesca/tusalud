<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu salud a un click</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <div class="chat-wrapper">
    <div class="chat-header">
  <div class="header-center">
    <h1>Tu salud a un click</h1>
  </div>
  <div class="header-right">
    <a href="../index.html" class="btn-atras">ATRÁS</a>
  </div>
</div>


    <div class="chat-container">
      <div id="chat-box" class="chat-body">
        <div class="message bot"><b>Hola soy Matheus,</b> ¿en qué puedo ayudarte?</div>
      </div>

      <div class="chat-input">
        <input type="text" id="message" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");

      const userMsg = msgInput.value.trim();
      if (!userMsg) return;

      /* Muestra mensaje del usuario */
      chatBox.innerHTML += `<div class="message user"><b>Tú:</b> ${userMsg}</div>`;
      msgInput.value = "";

      try {
        const response = await fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await response.json();

        if (data.reply) {
          chatBox.innerHTML += `<div class="message bot"><b>Matheus:</b> ${data.reply}</div>`;
        } else {
          chatBox.innerHTML += `<div class="message bot"><b>Matheus:</b> No se obtuvo respuesta.</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="message bot"><b>Error:</b> No se pudo conectar con el servidor.</div>`;
      }
    }
  </script>
</body>

</html>

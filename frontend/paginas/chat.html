<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chat-wrapper">
    <div class="chat-header">
      <a href="../index.html" class="btn-atras">← Atrás</a>
      <div class="header-center">
        <img src="../img/LogosPrincipales/logo.png" alt="Logo" class="chat-logo">
        <h1>Chat con IA</h1>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-box" class="chat-body"></div>

      <div class="chat-input">
        <input type="text" id="message" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");

      const userMsg = msgInput.value.trim();
      if (!userMsg) return;

      // Muestra mensaje del usuario
      chatBox.innerHTML += `<div class="message user"><b>Tú:</b> ${userMsg}</div>`;
      msgInput.value = "";

      try {
        // Llamada al backend (mismo servidor en puerto 5000)
        const response = await fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await response.json();

        if (data.reply) {
          chatBox.innerHTML += `<div class="message bot"><b>IA:</b> ${data.reply}</div>`;
        } else {
          chatBox.innerHTML += `<div class="message bot"><b>IA:</b> No se obtuvo respuesta.</div>`;
        }

        // Desplaza hacia abajo automáticamente
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="message bot"><b>Error:</b> No se pudo conectar con el servidor.</div>`;
      }
    }
  </script>
</body>
</html>

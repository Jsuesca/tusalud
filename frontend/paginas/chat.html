<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Chat con IA</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <h2>Chat con IA (Gemini)</h2>
  <div id="chat-box"></div>

  <input type="text" id="message" placeholder="Escribe un mensaje..." size="50">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const msgInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    // Permitir enviar con Enter
    msgInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userMsg = msgInput.value.trim();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class="user"><b>TÃº:</b> ${userMsg}</div>`;
      msgInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const apiUrl = "http://localhost:3000/chat"; // backend Node
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await response.json();
        chatBox.innerHTML += `<div class="bot"><b>IA:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="bot"><b>Error:</b> No se pudo conectar con el servidor.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>

</html>

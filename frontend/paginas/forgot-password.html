<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="forgot-body">

    <div class="forgot-container">
        <h2>Recuperar Contrase√±a üîê</h2>
        <p>Ingresa el correo con el que te registraste y te enviaremos un enlace para restablecer tu contrase√±a.</p>

        <input type="email" id="mail" class="forgot-input" placeholder="Ingresa tu correo" required>

        <button class="forgot-btn" onclick="sendReset()">Enviar enlace de recuperaci√≥n</button>

        <div class="forgot-links">
            <a href="login.html">‚¨Ö Volver al inicio de sesi√≥n</a>
        </div>

        <p id="status" style="margin-top:15px; font-weight:bold;"></p>
    </div>


<script>
// ===================
// FUNCI√ìN PRINCIPAL
// ===================
async function sendReset() {
    const email = document.getElementById("mail").value.trim();
    const status = document.getElementById("status");

    status.textContent = "Validando correo...";
    status.style.color = "black";

    // üîç Validaci√≥n de correo
    if (email === "") {
        status.style.color = "red";
        status.textContent = "‚ö† Debes ingresar un correo.";
        return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        status.style.color = "red";
        status.textContent = "‚ö† Ingrese un correo v√°lido.";
        return;
    }

    try {
        // ‚¨Ö CORREGIDO: ahora s√≠ guardamos el fetch en "res"
        const res = await fetch("http://localhost:5000/api/password/reset-password-request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
            status.style.color = "green";
            status.innerHTML = "üì© Se envi√≥ un enlace de recuperaci√≥n.<br>Revise su correo o spam.";
        } else {
            status.style.color = "red";
            status.textContent = data.mensaje || "‚ùå Error al procesar la solicitud.";
        }

        // Mostrar el link si no tienes SMTP (muy √∫til)
        if (data.recoveryLink) {
            status.innerHTML += `<br><br><a href="${data.recoveryLink}" target="_blank">üîó Abrir enlace generado</a>`;
        }

    } catch (error) {
        status.style.color = "red";
        status.textContent = "‚ùå Error de conexi√≥n con el servidor.";
        console.error(error);
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="login-body">
  <section class="auth-container">
    <div class="auth-card">
      <h2>Iniciar Sesi√≥n</h2>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Correo electr√≥nico:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
        </div>

        <button type="submit" class="btn-primary">Ingresar</button>

        <p class="auth-text">
          ¬øNo tienes cuenta?
          <a href="register.html">Reg√≠strate aqu√≠</a>
        </p>
      </form>

      <!-- Mensaje de respuesta -->
      <p id="mensaje" style="color: red; text-align: center; margin-top: 10px;"></p>
    </div>
  </section>

  <script>
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          mensaje.textContent = data.mensaje || "Error al iniciar sesi√≥n";
        } else {
          mensaje.style.color = "green";
          mensaje.textContent = "Inicio de sesi√≥n exitoso ‚úÖ";

          localStorage.setItem("token", data.token);
          localStorage.setItem("nombreUsuario", data.nombre); // üëà guarda el nombre

          setTimeout(() => {
            window.location.href = "../index.html";
          }, 1500);
        }
      } catch (error) {
        mensaje.textContent = "Error de conexi√≥n con el servidor.";
      }
    });
  </script>
</body>
</html>

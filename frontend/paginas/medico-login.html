<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login M√©dico</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="login-medico">
    <div class="form-wrapper">
      <h2>Iniciar Sesi√≥n M√©dico</h2>
      <form id="formLogin">
        <label>Correo:</label>
        <input type="email" name="correo" required>

        <label>Contrase√±a:</label>
        <input type="password" name="contrase√±a" required>

        <button type="submit" class="btn-guardar">Ingresar</button>
      </form>
      <p>¬øNo tienes cuenta? <a href="registrar-medico.html">Reg√≠strate aqu√≠</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("formLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("http://localhost:5000/api/medicos/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ " + data.mensaje);

          // Guardamos token e ID
          localStorage.setItem("tokenMedico", data.token);
          localStorage.setItem("medicoId", data.medicoId);

          // üîπ Ahora obtenemos los datos del m√©dico y los guardamos
          const medicoResp = await fetch(`http://localhost:5000/api/medicos/${data.medicoId}`);
          const medico = await medicoResp.json();

          localStorage.setItem("medicoLogueado", JSON.stringify(medico));

          // ‚úÖ Guardamos tambi√©n el nombre del m√©dico para el saludo
          // Ajusta el campo seg√∫n c√≥mo venga desde tu backend (por ejemplo medico.nombre o medico.nombreCompleto)
          localStorage.setItem("nombreMedico", medico.nombre || medico.nombreCompleto || "M√©dico");

          // Redirigir al panel m√©dico
          window.location.href = "panel-medico.html";


          // Redirigir al panel m√©dico
          window.location.href = "panel-medico.html";
        } else {
          alert("‚ö†Ô∏è " + (data.mensaje || "Credenciales incorrectas."));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al conectar con el servidor.");
      }
    });
  </script>
</body>

</html>

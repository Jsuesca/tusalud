<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del M√©dico | Tu Salud a un Clic</title>
  <link rel="stylesheet" href="../css/perfil_medico.css">
</head>

<body class="perfil-medico-page">

  <div class="perfil-card">
    <!-- Encabezado con foto e informaci√≥n principal -->
    <div class="perfil-header">
      <img id="foto" src="../img/LogosPrincipales/doctor.png" alt="Foto del m√©dico" class="perfil-foto">
      <div class="perfil-info">
        <h2 id="nombre" class="perfil-nombre">Cargando...</h2>
        <p id="especialidad" class="perfil-especialidad"></p>
        <p id="correo" class="perfil-correo"></p>
        <p id="telefono" class="perfil-telefono"></p>
      </div>
    </div>

    <!-- Descripci√≥n -->
    <div class="perfil-seccion perfil-descripcion">
      <h3>Descripci√≥n</h3>
      <p id="descripcion">Sin descripci√≥n disponible.</p>
    </div>

    <!-- Horario -->
    <div class="perfil-seccion perfil-horario">
      <h3>Horario de atenci√≥n</h3>
      <p id="horario">No especificado.</p>
    </div>

    <!-- Agendar cita -->
    <div class="perfil-seccion perfil-agendar">
      <h3>Agendar una cita</h3>
      <form id="formCita">
        <label for="fecha">Selecciona la fecha:</label>
        <input type="date" id="fecha" required>

        <label for="hora">Selecciona la hora:</label>
        <select id="hora" required>
          <option value="">Seleccione una hora</option>
          <option>08:00 AM</option>
          <option>09:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>02:00 PM</option>
          <option>03:00 PM</option>
          <option>04:00 PM</option>
        </select>

        <label for="motivo">Motivo de la cita:</label>
        <textarea id="motivo" placeholder="Describe brevemente el motivo de tu consulta..." rows="3" required></textarea>

        <button type="submit" class="btn-agendar">Agendar cita</button>
      </form>
    </div>

    <a href="../index.html" class="perfil-volver">‚Üê Volver al inicio</a>
  </div>

  <script>
    // --- CARGAR PERFIL DESDE URL Y BACKEND ---
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      alert("‚ö† No se encontr√≥ el ID del m√©dico en la URL.");
    } else {
      cargarPerfil(id);
    }

    async function cargarPerfil(id) {
      try {
        const res = await fetch(`http://localhost:5000/api/medicos/${id}`);
        if (!res.ok) throw new Error("Error al obtener los datos del m√©dico");

        const medico = await res.json();

        document.getElementById("nombre").textContent = medico.nombre || "Nombre no disponible";
        document.getElementById("especialidad").textContent = medico.especialidad || "Sin especialidad registrada";
        document.getElementById("correo").textContent = medico.correo ? `üìß ${medico.correo}` : "";
        document.getElementById("telefono").textContent = medico.telefono ? `üìû ${medico.telefono}` : "";
        document.getElementById("descripcion").textContent = medico.descripcion || "No hay descripci√≥n disponible.";
        document.getElementById("horario").textContent = medico.horario || "Horario no especificado.";
        document.getElementById("foto").src = medico.foto || "../img/LogosPrincipales/doctor.png";
      } catch (error) {
        console.error(error);
        document.querySelector(".perfil-card").innerHTML = `
          <div class="error-carga">
            <h2>‚ö† Error al cargar el perfil</h2>
            <p>No fue posible obtener la informaci√≥n del m√©dico.</p>
            <a href="../index.html" class="perfil-volver">Volver al inicio</a>
          </div>
        `;
      }
    }

    // --- AGENDAR CITA ---
    document.getElementById("formCita").addEventListener("submit", e => {
      e.preventDefault();

      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const motivo = document.getElementById("motivo").value;

      if (!fecha || !hora || !motivo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      // Aqu√≠ podr√≠as enviar la cita a tu backend con fetch()
      alert(`‚úÖ Cita agendada con √©xito para el ${fecha} a las ${hora}.`);
      e.target.reset();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="register-body">
  <section class="auth-container">
    <div class="auth-card">
      <h2>Registro de Usuario</h2>

      <form id="registerForm" class="auth-form" action="#" method="post">
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electr√≥nico:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password" placeholder="Crea una contrase√±a" required>
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar contrase√±a:</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contrase√±a" required>
        </div>

        <button type="submit" class="btn-primary">Registrarse</button>

        <p class="auth-text">
          ¬øYa tienes cuenta?
          <a href="login.html">Inicia sesi√≥n aqu√≠</a>
        </p>
      </form>

      <p id="mensaje" class="auth-text"></p>
    </div>
  </section>

  <!-- üî• SCRIPT para conectar con el backend -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;
      const mensaje = document.getElementById("mensaje");

      if (password !== confirmar) {
        mensaje.textContent = "Las contrase√±as no coinciden ‚ö†Ô∏è";
        mensaje.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.textContent = data.mensaje || "Registro exitoso ‚úÖ";
          mensaje.style.color = "green";

          // Redirige al login despu√©s de unos segundos
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          mensaje.textContent = data.mensaje || "Error al registrarse.";
          mensaje.style.color = "red";
        }
      } catch (error) {
        mensaje.textContent = "Error al conectar con el servidor.";
        mensaje.style.color = "red";
      }
    });
  </script>
</body>
</html>
